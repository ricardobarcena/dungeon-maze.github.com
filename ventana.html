<!doctype html>
<html>
<head>
<title>Dungeon Maze::Juego de Arcade en primera persona</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js" type="text/javascript"></script>
<script src="jquery.corner.js" type="text/javascript"></script>
<script src="ventana.js"></script>
<link rel="stylesheet" href="estilo.css"/>
</head>

<body onLoad="init();" onkeydown="movimientoTeclado(event)">
<div id="container3">
	<h1>Ahora puedes comenzar a jugar a Dungeon Maze</h1>
<div id="container2">
<h1>Elige tu avatar</h1>
				<ul id="seleccionJugadores">
					<li>
						<img src="img/foto2.jpg" alt="Guerrero" id="Guerrero"/>
					</li>
					<li>
						<img src="img/foto1.jpg" alt="Clérigo" id="Clérigo"/>
					</li>
					<li>
						<img src="img/foto3.jpg" alt="Valkiria" id="Valkiria"/>
					</li>
				</ul>
				<form id="ingreso">		
					<input id="personaje" for="nombrePersonaje"></input>
					<input type="button" name="boton" value="Iniciar Juego" onClick="mostrarJuego(); dibujarFondo();"/>
				</form>
</div>
<p id="back">Volver al <a href="index.html">inicio</a> del juego</p>
<div id="juego">
		<canvas id="canvas" width="400" height="300"></canvas>
		<img id="arriba" src="img/subir.jpg" title="Subir" width="50" height="50" alt="Subir" onClick="subir(personaje); moverEnemigos()"/>
					<div id="botones">	
						<img src="img/retroceder.jpg" title="Retroceder" width="50" height="50" alt="Retroceder" onClick="retroceder(personaje); moverEnemigos()"/>
						<img src="img/bajar.jpg" title="Bajar" width="50" height="50" alt="Bajar" onClick="bajar(personaje); moverEnemigos()"/>
						<img src="img/avanzar.jpg" title="Avanzar" width="50" height="50" alt="Avanzar" onClick="avanzar(personaje); moverEnemigos()"/>
					</div>		
</div>
		<div id="lucha">
				<label for="dados">Valor del dado: </label><input id="dado" for="numero"></input><input type="button" id="boton" name="boton" value="Atacar" onClick="atacar()"/><br/>
				<label for="ataque">Valor del Ataque del Personaje: </label><input id="ataque" for="ataque"></input><br/>
				<label for="hizodano">Vida del enemigo: </label><input id="dano"for="ataque"></input>
		</div>
</div>
</body>
</html>
